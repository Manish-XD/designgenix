<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e47f59bf81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Cart/cart-1.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="Profile/style.css">
    <title>Cart</title>
</head>

<body>
    <header>
        <div class="search">
            <form action="">
                <input type="text" placeholder="Search here..." name="" id="">
            </form>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <a href="#">
            <div class="home">
                <!-- <a href="#"><span>HOME</span></a> -->
                <span>HOME</span>
            </div>
        </a>
        <div class="cart-profile">
            <a href="#"><i id="cart" class="fa-solid fa-cart-shopping"></i></a>
            <a href="profile.html">
                <div class="profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </a>
        </div>
    </header>
    <div class="shoping-cart">
        <div class="status-bar">
            <div class="number">
                <div class="first" style="color: #8E1A63;">
                    1
                </div>
                <svg height="40" width="37" xmlns:xlink=#>
                    <ellipse cx="20" cy="20" rx="16" ry="16" style="fill:#fff ;stroke:#fff ;stroke-width:2" />
                </svg>

            </div>
            <div class="connecting-line"></div>
            <div class="number">
                <svg height="40" width="34">
                    <a xlink:href="https://www.w3schools.com/graphics/">
                        <ellipse cx="17" cy="20" rx="16" ry="16" style="fill:#8E1A63 ;stroke:#fff ;stroke-width:2" />
                    </a>
                </svg>
                <div class="first second">
                    2
                </div>
            </div>
            <div class="connecting-line"></div>
            <div class="number">
                <svg height="40" width="34">
                    <a xlink:href="https://www.w3schools.com/graphics/">
                        <ellipse cx="17" cy="20" rx="16" ry="16" style="fill:#8E1A63 ;stroke:#fff ;stroke-width:2" />
                    </a>
                </svg>
                <div class="first third">
                    3
                </div>
            </div>
            <p class="status">
                Shoping Cart
            </p>
            <p class="status">
                Delivery Details
            </p>
            <p class="status">
                Payment Method
            </p>
        </div>

        <div class="order-details">

        </div>
    </div>
    <footer>
        <div class="copyright">
            <div class="socials">
                <div class="socials-bg">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="socials-bg">
                    <i class="fa-brands fa-dribbble"></i>
                </div>
                <div class="socials-bg">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="socials-bg">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <span>Copyright &copy; 2022 Food delivery website</span>
            <span>All rights reserved</span>
        </div>
        <div class="company">
            <h3>Company</h3>
            <p>About us</p>
            <p>Blog</p>
            <p>Contact us</p>
            <p>Pricing</p>
            <p>Testimonials</p>
        </div>
        <div class="support">
            <h3>Support</h3>
            <p>Help center</p>
            <p>Terms of service</p>
            <p>Legal</p>
            <p>Privacy policy</p>
            <p>Status</p>
        </div>
        <div class="up-to-date">
            <h3>Stay up to date</h3>
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Your email address">
                </form>
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
    </footer>
</body>

</html>
